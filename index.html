<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>BookList Apps</title>
</head>
<body>

<div class="container mt-4">
    <h1 class="display text-center"><span class="text-danger">Book-List</span></h1>
    <form class="book-group">
        <div class="from-group">
         <label for="title">Title</label>
         <input type="text" id="title" class="form-control">
        </div>

        <div class="from-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
           </div>

           <div class="from-group">
            <label for="year">Year</label>
            <input type="text" id="year" class="form-control">
           </div>

           <input type="submit" value="Add Book" class="btn btn-danger btn-block ">

    </form>
    <table class="table table-light mt-5 text-center ">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>







    <script src="style.js"></script>
</body>
</html>
